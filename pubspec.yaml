name: app_ac
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.1
  mysql1: ^0.20.0
  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.6
  open_street_map_search_and_pick: ^0.1.1
  latlong2: ^0.9.1
  flutter_map: ^6.1.0
  provider: ^6.0.0
  geolocator: 10.1.1
  geocoding: ^3.0.0
  flutter_easyloading: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_icons:
  android: true 
  ios: true
  image_path: "assets/logo.png"